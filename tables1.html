<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TABLES</title>
</head>
<body>
    <h1>Таблица прививок</h1>
    <!-- tr - table row
    th - table header cell
    td - table data  -->
    <table border="2">
        <caption>
            График прививок для кошек
        </caption>
        <tr>
            <th>
                в 8 недель
            </th>
            <th>
                в 10-12 недель
            </th>
            <th>
                ежегодно
            </th>
        </tr>
        <tr>
            <td>панлейкопения <br>кальцивироз <br>хламидиоз <br> ринотрахеит <br>микроспория</td>
            <td>панлейкопения <br>кальцивироз <br>хламидиоз <br> ринотрахеит <br>микроспория <br>бешенство</td>
            <td>панлейкопения <br>кальцивироз <br>хламидиоз <br> ринотрахеит <br>микроспория <br>бешенство</td>
        </tr>
    </table>
    
</body>
</html>
